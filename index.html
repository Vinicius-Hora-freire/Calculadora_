<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Calculadora - JS</title>

        <link rel="stylesheet" href="./css/style.css">
        <script src="./javascript/script.js" defer></script>
    </head>
    <body>
        <header></header>
        <nav></nav>
        <main>
            <div id="calc">
                <h3>Calculadora - Padr√£o</h3>
                <div id="operacoes">
                    <div id="previous-operacao"></div>
                    <div id="atual-operacao"></div>
                </div>

                <div id="conteiner-botao">
                    <button class="funcoes_calc">CE</button>
                    <button class="funcoes_calc">C</button>
                    <button class="funcoes_calc">DEL</button>
                    <button class="funcoes_calc">/</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="funcoes_calc">*</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="funcoes_calc">-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="funcoes_calc">+</button>
                    <button class="number_zero">0</button>
                    <button class="number">.</button>
                    <button id="igual-botao">=</button>
                </div>

            </div>

        </main>
        <footer></footer>
    </body>
</html>
